<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="app.js">
</head>

<body>

    <nav id="navbar">
        <a href="#" class="brand">
            <span><img src="/monster.png" height="40" alt=""></span>
            <span>Monster</span>
        </a>
        <ul>
            <li style="--i:0;">
                <a href="#">
                    <span>Anasayfa</span>
                    <span><ion-icon name="home-outline"></ion-icon></span>
                </a>
            </li>

            <li style="--i:1;">
                <a href="#">
                    <span>Video</span>
                    <span><ion-icon name="videocam-outline"></ion-icon></span>
                </a>
            </li>

            <li style="--i:2;">
                <a href="#">
                    <span>Fotoğraf</span>
                    <span><ion-icon name="image-outline"></ion-icon></span>
                </a>
            </li>

            <li style="--i:3;">
                <a href="#">
                    <span>Takım</span>
                    <span><ion-icon name="people-outline"></ion-icon></span>
                </a>
            </li>

            <li style="--i:4;">
                <a href="#">
                    <span>Bize ulaş</span>
                    <span><ion-icon name="mail-outline"></ion-icon></span>
                </a>
            </li>
        </ul>
    </nav>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script>
        let lastScrollTop = 0;
        navbar = document.getElementById("navbar");
        window.addEventListener("scroll", function () {
            let scrollTop = window.pageYOffset || document.documentElement.scrollTop;
            if (scrollTop > lastScrollTop) {
                navbar.classList.add("icon");
            } else {
                navbar.classList.remove("icon");
            }
            lastScrollTop = scrollTop
        })
    </script>
</body>

</html>
